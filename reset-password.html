<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - To-Do List App</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Reset Password</h2>
                <p>Enter your new password</p>
            </div>
            
            <form id="reset-password-form" class="auth-form">
                <input type="hidden" id="email" name="email">
                <input type="hidden" id="token" name="token">
                
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="password-error" class="error-message"></div>
                    
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div id="strength-meter-fill" class="strength-meter-fill"></div>
                        </div>
                        <div id="password-strength-text" class="strength-text">Password strength</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="confirm-password-error" class="error-message"></div>
                </div>
                
                <button type="submit" class="auth-button">Reset Password</button>
            </form>
            
            <div id="reset-error" class="error-message" style="display: none; text-align: center; margin-top: 20px;">
                <p>Invalid or expired reset link. Please request a new password reset.</p>
                <a href="forgot-password.html" class="auth-button">Request New Reset</a>
            </div>
            
            <div id="reset-success" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <p>Your password has been successfully reset!</p>
                <a href="login.html" class="auth-button">Log In</a>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get email and token from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const token = urlParams.get('token');
            
            if (!email || !token) {
                showResetError();
                return;
            }
            
            // Set hidden fields
            document.getElementById('email').value = email;
            document.getElementById('token').value = token;
            
            // Verify token validity
            if (!window.authUtils.verifyResetToken(email, token)) {
                showResetError();
                return;
            }
            
            // Setup password strength meter
            setupPasswordStrengthMeter();
            
            // Handle form submission
            const resetForm = document.getElementById('reset-password-form');
            resetForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validateResetForm()) return;
                
                const password = document.getElementById('password').value;
                
                // Reset the password
                const success = window.authUtils.resetPassword(email, token, password);
                
                if (success) {
                    resetForm.style.display = 'none';
                    document.getElementById('reset-success').style.display = 'block';
                } else {
                    showResetError();
                }
            });
        });
        
        function showResetError() {
            document.getElementById('reset-password-form').style.display = 'none';
            document.getElementById('reset-error').style.display = 'block';
        }
        
        function validateResetForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            let isValid = true;
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            
            // Validate password
            if (password.length < 8) {
                document.getElementById('password-error').textContent = 'Password must be at least 8 characters';
                isValid = false;
            } else if (calculatePasswordStrength(password) < 50) {
                document.getElementById('password-error').textContent = 'Please use a stronger password';
                isValid = false;
            }
            
            // Validate password confirmation
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                isValid = false;
            }
            
            return isValid;
        }
    </script>
</body>
</html>
